<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="table.html"method="POST"> 
        <div>
        <label for="">First Name</label>
        </div>
        
        <div>
        <input type="text" name="fname"required minlength="3" maxlength="5">
        </div>
        <div>

        <label for="">Last Name</label>
        </div>
        <div>
        <input type="text" name="lname">
        </div>
        <div>
            <label for="">Email</label>
            </div>
            <div>
            <input type="email" name="email">
            </div> 
            <div>
                <label for="">STATE</label>

            </div>
            <div>
                <select name="state">
                    <option value="kl">Kerala</option>
                    <option value="TN">Tamilnadu</option> 
                    <option value="Ga">Goa</option>       
                </select>
            </div>
            <div>
                Male<input type="radio" name="gender"value="Male">
                 Female<input type="radio" name="gender" value="Female">
                            </div>
                            <div>
                                <label for="">Password</label>
                            </div>
                            <div>
                                <input type="password"name="password">
                            </div>
                            <div>
                                <label for="">Age</label>
                            </div>
                            <div>
                                <input type="number" name="age"required min="18"max="30">
                            </div>             
                <div>
                    <label for="">Date</label>
                </div>
                <div>
                    <input type="date"name=DOB>
                </div>
               <div>
                   <label for="">Add File</label>
               </div>
                <div>
                    <input type="file"name=file>
                </div>
                
                <figure>
                    <figcaption>Listen to the T-Rex:</figcaption>
                    <audio
                        controls
                        src="/media/cc0-audio/t-rex-roar.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                    </audio>
                </figure>
                


        
                <input type="submit" value="Register">
                
                

    </form>
    <img src="image/logo.jpeg" alt="image not found" width="150" height="150">
    
</body>
</html>
