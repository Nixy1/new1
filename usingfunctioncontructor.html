    <script>
        function student (name,age,rollno,marks){
            this.name=name

            this.marks=marks
            this.average=function(){
                let sum=0
            this.marks.forEach(element =>{
                sum+=this.marks
            });
            return this.marks/this.marks.length
        }
            this.show=function(){

                console.log(`name= ${this.name}`)
                console.log(`age= ${this.age}`)
                console.log(`rollno= ${this.rollno}`)
                console.log(`marks= ${this.marks}`)
            }
        }
        let s1=new student("Raj",20,1,[80,90,89])
